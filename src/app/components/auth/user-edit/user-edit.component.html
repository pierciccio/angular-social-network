<mat-card>
    <form #updateForm="ngForm" (ngSubmit)="updateUser()">
      <mat-form-field>
        <input matInput name="firstname" ngModel type="text" [(ngModel)]="user.firstname"
        #firstnameInput="ngModel" placeholder="firstname" required firstname>
        <mat-error *ngIf="firstnameInput.invalid">Please enter a valid firstname</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput name="lastname" ngModel type="text" [(ngModel)]="user.lastname"
        #lastnameInput="ngModel" placeholder="lastname" required lastname>
        <mat-error *ngIf="lastnameInput.invalid">Please enter a valid lastname</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput name="age" ngModel type="number" [(ngModel)]="user.age"
        #ageInput="ngModel" placeholder="age" required age>
        <mat-error *ngIf="ageInput.invalid">Please enter a valid age</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput name="nickname" ngModel type="text" [(ngModel)]="user.nickname"
        #nicknameInput="ngModel" placeholder="nickname" required nickname>
        <mat-error *ngIf="nicknameInput.invalid">Please enter a valid nickname</mat-error>
      </mat-form-field>
      
      <button mat-raised-button type="submit" color="accent">Update</button>
    </form>
  </mat-card>
